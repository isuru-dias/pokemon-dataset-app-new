<body class = "bodycss">



    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Pokédex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
          </ul>
        </div>
      </nav>



    <div class ="container-one">
        <ul class ="list-group pokemon-list"> </ul>
    </div>
    





<!-- Bootstrap Modal Code -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
  
                <div class="modal-header">
                    <h1 class="modal-title" id="pokemonModalLabel">Pokémon Name</h1>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
  
                <div class="modal-body">
                    <p id="pokemon-details-text"></p>
                    <img id="pokemon-image" class="d-block mx-auto" style="width: 200px; height: 200px;" alt="Pokémon image"/>
                </div>
  
            </div>
        </div>
    </div>
